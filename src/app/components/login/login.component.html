<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Help Laudo - By Jonh Ré</h1>

        <img src="assets/img/side-image.svg" alt="Help Laudo - By Jonh Ré">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input [formControl]="email" required [(ngModel)]="creds.email" name="email" matInput placeholder="fulano@mail.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required [(ngModel)]="creds.senha" name="senha" type="password" matInput placeholder="123">
          </mat-form-field>
      
        <button [disabled]="!validaCampos()" class="full-width mat-elevation-z2" mat-stroked-button color="primary">Login</button>
      </form>    
</div>
